{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Feedback</title>
    <link rel="stylesheet" type="text/css" href="{% static 'trt.css' %}">

</head>

<body class= "pic" background="{% static 'trt.jpg' %}">
<center>
<div style="color:blue;">
        {% if messages %}
            {% for msg in messages %}
                    {{ msg }}
            {% endfor %}
        {% endif %}
</div>
<form method="post" action="{% url 'feedback' %}">
    {% csrf_token %}
    <div class="container">
    <h1>Feedback</h1>
    <p>Send your valuable feedback here</p>
    <hr>
     <label><b>Select course</b></label><br><br>
     <select name="select" required>
			        <option value="nil" selected>select</option>
					{% for i,j in fdm %}
			            <option value={{i}}>{{j}}</option>
					{% endfor %}
	       </select><br><br>

         <label><b>Select subject</b></label><br><br>
     <select name="select3" value="nil" required>
			        <option value="nil" selected>select</option>
					{% for i,j in fddm %}
			            <option value={{i}}>{{j}}</option>
					{% endfor %}
	       </select><br><br>

         <label><b>Select a score (1 - worst, 5 - best)</b></label><br><br>
        <select name="select1" required>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
	       </select><br><br>

        <label><b>Please write few words obout the course</b></label><br><br>
        <textarea name="text_feed" rows="4" cols="50"></textarea><br><br>
    <hr>
    <button type="submit" class="registerbtn">Submit</button>&nbsp&nbsp&nbsp&nbsp
    <button type="reset" class="registerbtn">Cancel</button>
  </div>

</form>
    <button type="submit" class="registerbtn" onclick="location.href='{% url 'student_home' %}'" name='mybtn2'>Back</button>

</center>
</body>

</html>
